[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
# default is FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
# Placing third-party imports at the end makes their inclusion more obvious
sections = ["FUTURE", "STDLIB", "ATTRS", "THIRDPARTY", "CHEMISTRY", "FIRSTPARTY", "LOCALFOLDER"]
known_attrs = ["attr"]
known_chemistry = ["psi4", "pyscf"]

[tool.mypy]
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true

scripts_are_modules = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "psi4",
    "pyscf",
    "pytest",
    "scipy",
]
ignore_missing_imports = true

[tool.doc8]
ignore = "D001"
