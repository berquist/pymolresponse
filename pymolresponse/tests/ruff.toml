# https://github.com/astral-sh/ruff/issues/2656#issuecomment-1422502042
extend = "../../pyproject.toml"

[lint]
extend-select = [
]
ignore = [
    "D205", # sometimes it's more convenient for test docstrings to just have
            # a single blurb
    "D400", # allow ending test docstring summaries with a question mark
]

[lint.flake8-tidy-imports]
[lint.flake8-tidy-imports.banned-api]
"mock".msg = "Use `pytest-mock` instead."
"unittest".msg = "Use `pytest` instead."
"unittest.mock".msg = "Use `pytest-mock` instead."
