sudo: false
language: python
python:
  - 3.6

addons:
  apt:
    packages:
      - cmake
      - gfortran
      - libopenblas-dev
      - libhdf5-dev

cache:
  pip: true

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n p4env python=$TRAVIS_PYTHON_VERSION numpy scipy h5py psi4 psi4-rt -c psi4/label/dev -c psi4
  - source activate p4env
  - pip install -r requirements.txt
  - conda install -q -c conda-forge pytest-cov codecov
  - conda install -q -c pyscf pyscf
  - conda list
  - mkdir "$HOME/tmp"
  - export PSI_SCRATCH="$HOME/tmp"

before_script:
  - export "PYTHONPATH=$(pwd):$PYTHONPATH"

script:
  - make test

after_success:
  - codecov
  - if [[ $TRAVIS_BRANCH == master ]]; then cd docs; bash ./deploy_pyresponse_docs_repo.sh; fi
